<script>
function narcissisticIdentifier(number) {
    const digits = number.toString().split('').map(Number);
    // digits = [array of digits]
    const digitCount = number.toString().length;
    // digitCount = number of digits
    let sum = 0;

    for (let i = 0; i < digitCount; i++){
        sum += digits[i] ** digitCount;
    }

    if (sum === number){
        return "The number is Narcissitic in the base 10";
    } else {
        return "The number is not Narcissitic";
    }
}

function duplicatesCounter(args){
    const array = args.toString().split("") // Forms an array
    let counts = [];
    let duplicatesCount = 0;

    for (let i = 0; i < array.length; i++){
        let element = array[i].toLowerCase();
        counts[element] = counts[element] ? counts[element] + 1: 1;
        
        if (counts[element] > 1){
            duplicatesCount++;
    
        }
    }

    return duplicatesCount;
}

const { assert } = require('chai');

describe("Tests", () => {
  it("test", () => {
    assert.strictEqual(duplicateCounter(""), 0);
    assert.strictEqual(duplicateCounter("abcde"), 0);
    assert.strictEqual(duplicateCounter("aabbcde"), 2);
    assert.strictEqual(duplicateCounter("aabBcde"), 2,"should ignore case");
    assert.strictEqual(duplicateCounter("Indivisibility"), 1)
    assert.strictEqual(duplicateCounter("Indivisibilities"), 2, "characters may not be adjacent")
  });
});


console.log(duplicatesCounter(""));


</script>
